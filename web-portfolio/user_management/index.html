    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    </head>
    <body class="p-4">

    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
        <button class="nav-link active" id="add-tab" data-bs-toggle="tab" 
        data-bs-target="#add" type="button" role="tab" 
        aria-controls="add" aria-selected="true">
        Add User
        </button>
        </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="preview-tab" 
        data-bs-toggle="tab" data-bs-target="#preview"
         type="button" role="tab" aria-controls="preview" 
         aria-selected="false">
            Preview Users
        </button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="add" role="tabpanel" 
        aria-labelledby="add-tab">
            <div id="error" class="alert alert-danger d-none"></div>
        <form id="userForm">
            <div class="mb-3">
            <label for="email" class="form-label">Email</label>

            
        <input type="email" id="email" class="form-control" />
        <div id="emailError" class="invalid-feedback"></div>

            </div>

            <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" >
            <div id="nameError" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>

            <input type="tel" id="phone" class="form-control" />
            <div id="phoneError" class="invalid-feedback"></div>
         </div>

            <div class="mb-3">
            <label class="form-label">Gender</label>
            <select id="gender" class="form-select">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <div id="genderError" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" class="form-control"></textarea>
            
            <div id="addressError" class="invalid-feedback"></div>
        </div>

            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <div id="successMessage" class="alert alert-success mt-3 d-none">
            User added successfully!
        </div>
        </div>

        <div class="tab-pane fade" id="preview" role="tabpanel"
         aria-labelledby="preview-tab">
        <h4 class="mt-3">Users preview</h4>
      

        <ul id="usersList" class="list-group mt-2">
            
              
              <table class="table" id="usersTable">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Address</th>
                  </tr>
                </thead>
                <tbody id="user-list"></tbody>
              </table>
              <div id="user-cards" class="row mt-4"></div>

        </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    </body>
    </html>
